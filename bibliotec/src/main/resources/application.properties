spring.application.name=bibliotec

# Configurações para Cross-Origin Resource Sharing (CORS)
cors.originPatterns=http://localhost:8080,https://jujubaprojects.com.br,http://localhost:3000

# Configurações do banco de dados PostgreSQL
spring.datasource.url= jdbc:postgresql://localhost:5432/bibliotec
spring.datasource.username=postgres
spring.datasource.password=123

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update




